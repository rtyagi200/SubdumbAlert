<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        #head {
            font-size: 30px;
            font-weight: bold;
            color: black;
        }

        .mid .breadcrumb {
            background-color: #00bf85;
        }

        .mid .breadcrumb li {
            font-size: medium;
            font-weight: bolder;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="header container my-4 mx-auto">
        <h3 class="text-center" id="head">SubDumbAlert</h3>
    </div>
    <div class="container mid">
        <section id="subdomains">
            <div class="section-content">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item align-middle" aria-current="page">Subdomains for {{ domain }}</li>
                    </ol>
                </nav>
                <table class="table table-striped table-bordered">
                <tbody>
                    {{#each subdomains}}
                    <tr><td>{{ . }}</td></tr>
                    {{/each}}
                </tbody>
                </table>
            </div>
        </section>
    </div>
    <div class="footer container">
        <p class="text-right mt-5"><cite> by {{ username }} - {{ date }} </cite></p>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
